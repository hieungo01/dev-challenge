<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__image">
            <img src="./hero-image-business-card.png" alt="images" />
        </div>
        <div class="overlay">
            <img src="./white-overlay.svg" />
        </div>
        <div class="card__content">
            <h4>Perfect solution for small business</h4>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy</p>
        </div>
        <div class="card__information">
            <img src="./avatar-image-business-card.png" />
            <div class="card__information-text">
                <h4>Kafka</h4>
                <p>Customer Manager, Solution Oy</p>
            </div>
        </div>
    </div>
</body>

</html>
